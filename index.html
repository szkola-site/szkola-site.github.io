<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strona do programowania</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="scary" src="goose.png">
    <div class="footer">
      <img src="goose.gif" width="50px" height="50px">
      <h3>2025 Jakub Wolak</h3>
    </div>
    <div class="modal">
        <h1>moja strona</h1>
        <h2>nie wiem co mam tu napisac</h2>
        <div class="parent">
            <div class="input-wrapper">
                <label class="label">Wpisz tu coś</label>
                <input id="input" class="input" placeholder="wpisz coś">
            </div>
        </div>

        <h2 style="color: red;">NIE KLIKAJ</h2>
        <button id="btn" class="btn">
            <span class="back"></span>
            <span class="front"></span>
        </button>
    </div>
    <img id="gif" src="goose.gif" alt="Random Walk GIF">
    
    <script src="gif.js"></script>
  <script src="cursor.js"></script>
</script>
</body>
</html>
